<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Ha ocurrido un error</h1>
<p th:if="${message}" th:text="${message}"></p>
<p th:unless="${message}">Error, nothing found</p>
<p th:href="@{/}">Volver a inicio</p>
<a onclick="history.back()">Volver a la pantalla anterior</a>
</body>
</html>
